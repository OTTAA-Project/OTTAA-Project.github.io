#    branches:
#      only:
#        - master

version: 2

jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.11.1

    steps:
      - checkout
      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "ottaa-project@users.noreply.github.com"
            git config --global user.name "OTTAAProject"
            echo "machine github.com login "OTTAAProject" password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER="OTTAAProject" yarn run publish-gh-pages

deploy :
  docker :
    - image : circleci/node:8.11.1
    - steps :
      - run : git clone https://github.com/OTTAA-Project/OTTAA-Project.github.io
    - attach_workspace:
      at: _site  
      deploy :
        name : deploy
        command : ./OTTAA-Project/.circleCi/deploy.sh 
